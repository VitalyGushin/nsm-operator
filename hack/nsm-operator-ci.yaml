---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: nsm-operator
  name: nsm-operator
  namespace: nsm
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: nsm-operator
  template:
    metadata:
      labels:
        control-plane: nsm-operator
    spec:
      containers:
      - args:
        - --enable-leader-election
        command:
        - /manager
        image: quay.io/acmenezes/nsm-operator:v1.9.0
        name: manager
        resources:
          limits:
            cpu: 300m
            memory: 300Mi
          requests:
            cpu: 300m
            memory: 200Mi
      serviceAccountName: nsm-operator
      terminationGracePeriodSeconds: 10
